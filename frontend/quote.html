<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>Create a New Post</h1>
  <form id="post-form">
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="5" placeholder="Write your post content here..." required></textarea>
    <button type="submit">Post</button>
  </form>

  <script src="assets/js/upload-quote.js"></script>
</body>
</html>
